                                                </div>
                                            </form>

        </header>
        <aside class="aside">
            <h1 class="tituloGrad">30% OFF!!</h1>  
                <div class="card mt-4 me-3 cardHp" style="width: 18rem;">
                    <img src="../media/cartuchos/hp60xl.jpg" class="card-img-top" alt="HP60XL">
                    <div class="card-body">
                        <h2 class="card-title tituloCard">Set de cartuchos HP 60XL</h2>
                        <h3 class="card-title precioCard">$60.000</h3>
                        <a href="#" class="w-100 btn btn-lg btn-primary">COMPRAR</a>
                    </div>
                </div>
                
                <div class="card mt-4 cardHp" style="width: 18rem;">
                    <img src="../media/cartuchos/hp711x4.jpg" class="card-img-top" alt="HP711">
                    <div class="card-body">
                        <h2 class="card-title tituloCard">Set de cartuchos HP 711</h2>
                        <h3 class="card-title precioCard">$85.000</h3>
                        <a href="#" class="w-100 btn btn-lg btn-primary">COMPRAR</a>
                    </div>
                </div>
        </aside>
        <main class="main">
            <section class="container">
                <div class="row">
                    <div class="col-md-12 col-lg-8 col-xl-6 col-xs-12 col-sm-12 pt-2 mx-auto">
                        <form action="">
                            <h1 class="tituloContacto mb-4" >CONTÁCTANOS!</h1>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInput" placeholder="name" required>
                                <label for="floatingInput">Nombre</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingPassword" placeholder="lastname" required>
                                <label for="floatingPassword">Apellido</label>
                            </div>   
                            <div class="form-floating mb-3">
                                    <input type="text" class="form-control" id="floatingPassword" placeholder="address">
                                    <label for="floatingPassword">Dirección</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="email" required>
                                <label for="floatingInput">Correo Electrónico</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="floatingPassword" placeholder="Password">
                                <label for="floatingPassword">Celular</label>
                            </div>
                            <select class="form-select form-select-lg mb-4" aria-label="Default select example">
                                <option selected>Seleccione Modelo de Impresora</option>
                                <option value="1">EPSON</option>
                                <option value="2">HEWLETT PACKARD</option>
                                <option value="3">BROTHER</option>
                                <option value="3">LEXMARK</option>
                            </select>
                            <div>
                                <label for="envio">Metodo de envío:</label>
                                <div class="form-check mt-2">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                                    <label class="form-check-label" for="flexRadioDefault1">
                                      Envio a domicilio
                                    </label>
                                </div>
                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                    <label class="form-check-label" for="flexRadioDefault2">
                                      Retiro en sucursal
                                    </label>
                                </div>
                            </div>
                            <div class="form-floating">
                                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                                <label for="floatingTextarea2">Escribe aquí tu mensaje:</label>
                            </div>

                            <div class="form-floating mt-3">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">

                <a href="https://instagram.com/" target="_blank"><img src="../media/logos/instagram.png" alt="Instagram"></a>

            </div>
